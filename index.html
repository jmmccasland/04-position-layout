<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OverWatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/style.css">

  </head>
  <body>
    <main class="section">
      <div class="container">

        <div class="left-info">
          <img src="./img/character-icon.png" class="character-icon" alt="">
          <div class="stacked">
            <div class="stacked__num-status">
              <p><span class="num-status__remain">500</span><span class="blue">/</span>500</p>
            </div><!--/.stacked__num-status-->
            <div class="stacked__bar-status">
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health"></div>
              <div class="health damage"></div>
              <div class="health damage"></div>
              <div class="health damage"></div>
              <div class="health damage"></div>
            </div><!--/.stacked__bar-status-->
          </div><!--/.stacked-->
        </div><!--/.left-info-->

        <div class="right-info">
          <div class="right-info__top">
            <p class="top_ammo">41/100</p>
          </div>

          <div class="right-info__center">
          <div class="ability-img">
            <img src="./img/ability1.png" class="ability" alt="">
            <img src="./img/ability2.png" class="ability" alt="">
          </div>
          <img src="./img/gun.png" class="gun" alt="">
          </div>

          <div class="right-info__bottom">
            <div class="keybinding">X</div>
            <div class="keybinding">E</div>
          </div>

        </div>



      </div><!--/.container-->
    </main><!--/.section-->



  </body>
</html>
