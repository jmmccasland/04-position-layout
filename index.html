<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OverWatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <!-- CSS TRICKS FULL SIZE BG IMAGE -->
  <img src="img/bg.jpg" id="bg" alt="">

  <main class="section">
    <div class="container">

      <div class="left-info">
        <img src="./img/character-icon.png" class="character-icon" alt="">
        <div class="stacked">
          <div class="stacked__num-status">
            <p><span class="num-status__remain">500</span><span class="blue">/</span>500</p>
          </div>
          <!--/.stacked__num-status-->
          <div class="stacked__bar-status">
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health damage"></div>
            <div class="health damage"></div>
            <div class="health damage"></div>
            <div class="health damage"></div>
          </div>
          <!--/.stacked__bar-status-->
        </div>
        <!--/.stacked-->
      </div>
      <!--/.left-info-->


        <img src="./img/skull.png" alt="" class="center-info__img">

      <div class="center-info">

        <p class="center-info__action-text">Eliminated <span class="opponent-name">Reaper</span></p>

        <p class="center-info__action-text">Eliminated <span class="opponent-name">Reinhardt</span></p>

        <div class="inner-circle">
          <p class="percent">31<span class="yellow">%</span></p>
        </div>

      </div>


      <div class="right-info">
          <p class="top_ammo"><span class="num-status__remain">41</span><span class="blue">/</span>100</p>
          <div class="abilities">

            <div class="ability-group">
              <img src="./img/ability1.png" class="ability" alt="">
              <span class="keybinding fa fa-arrow-up"></span>
            </div>
            <div class="ability-group">
              <img src="./img/ability2.png" class="ability" alt="">
              <span class="keybinding">E</span>
            </div>
          </div>
          <!--/.abilities -->

          <div class="gun">

            <img src="./img/gun.png" class="gun-img" alt="">
          </div>
          <!--/.gun -->
      </div>
      <!--/.right-info -->



    </div>
    <!--/.container-->
  </main>
  <!--/.section-->



</body>

</html>
