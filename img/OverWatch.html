<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>OverWatch</title>
  <link rel="stylesheet" href="./OverWatch_files/font-awesome.css">
  <link rel="stylesheet" href="./OverWatch_files/style.css">

</head>

<body>
  <main class="section">
    <div class="container">

      <div class="left-info">
        <img src="./OverWatch_files/character-icon.png" class="character-icon" alt="">
        <div class="stacked">
          <div class="stacked__num-status">
            <p><span class="num-status__remain">500</span><span class="blue">/</span>500</p>
          </div>
          <!--/.stacked__num-status-->
          <div class="stacked__bar-status">
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health damage"></div>
            <div class="health damage"></div>
            <div class="health damage"></div>
            <div class="health damage"></div>
          </div>
          <!--/.stacked__bar-status-->
        </div>
        <!--/.stacked-->
      </div>
      <!--/.left-info-->

      <div class="right-info">
          <p class="top_ammo">41/100</p>
          <div class="abilities">

            <div class="ability-group">
              <img src="./OverWatch_files/ability1.png" class="ability" alt="">
              <div class="keybinding">X</div>
            </div>
            <div class="ability-group">
              <img src="./OverWatch_files/ability2.png" class="ability" alt="">
              <div class="keybinding">E</div>
            </div>
          </div>
          <!--/.abilities -->

          <div class="gun">

            <img src="./OverWatch_files/gun.png" class="gun" alt="">
          </div>
          <!--/.gun -->
      </div>



    </div>
    <!--/.container-->
  </main>
  <!--/.section-->






</body></html>
